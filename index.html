<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board">
        <table>
            <tr id="row-1">
                <td id="tl-corner" class="top left"></td>
                <td id="top" class="top"></td>
                <td id="tr-corner" class="top right"></td>
            </tr>
            <tr id="row-2">
                <td id="left" class="left"></td>
                <td id="center" class="center"></td>
                <td id="right" class="right"></td>
            </tr>
            <tr id="row-3">
                <td id="bl-corner" class="bottom left"></td>
                <td id="bottom" class="bottom"></td>
                <td id="br-corner" class="bottom right"></td>
            </tr>
        </table>
    </div>
</body>
</html>
