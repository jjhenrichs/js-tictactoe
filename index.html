<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board">
        <table>
            <tr id="row-1">
                <td id="tl-corner" class="top left" onclick="clickTile('tl-corner', 0)"></td>
                <td id="top" class="top" onclick="clickTile('top', 1)"></td>
                <td id="tr-corner" class="top right" onclick="clickTile('tr-corner', 2)"></td>
            </tr>
            <tr id="row-2">
                <td id="left" class="left" onclick="clickTile('left', 3)"></td>
                <td id="center" class="center" onclick="clickTile('center', 4)"></td>
                <td id="right" class="right" onclick="clickTile('right', 5)"></td>
            </tr>
            <tr id="row-3">
                <td id="bl-corner" class="bottom left" onclick="clickTile('bl-corner', 6)"></td>
                <td id="bottom" class="bottom" onclick="clickTile('bottom', 7)"></td>
                <td id="br-corner" class="bottom right" onclick="clickTile('br-corner', 8)"></td>
            </tr>
        </table>
    </div>
    <div id="message">Player 1 (X) you start the game.</div>
</body>
</html>
